<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background-color: #205624;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin: 0;
        }

        .form-container, .video-container {
            margin: 20px;
            padding: 15px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        .stop-button {
            background-color: #e53935;
        }

        .stop-button:hover {
            background-color: #b71c1c;
        }

        img {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>Weed Detection System</h1>
    
    <!-- Upload Video Form -->
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            <center><label for="video"><h2><strong>Upload a Video:</strong></h2></label><br>
            <input type="file" name="video" id="video" accept="video/*"><br>
            <button type="submit">Submit</button></center>
        </form>
    </div>

    <!-- Real-Time Feed and Stop Buttons -->
    <div class="video-container">
        <center><h2>Real-Time Feed</h2>
        <form method="POST">
            <button type="submit" name="real_time">Start Real-Time Feed</button>
            <button type="submit" name="stop" class="stop-button">Stop Detection</button>
        </form>
        <img src="{{ url_for('video_feed') }}" alt="Video Stream" /></center>
    </div>
</body>
</html>
